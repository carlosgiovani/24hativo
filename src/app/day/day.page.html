<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>day</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="bg-logo ion-padding">
    <ion-row>
      <ion-text>
        Semana 1 de Janeiro
      </ion-text>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <h1 class="titulo">Terça</h1>
    </ion-row>
    <div *ngIf="!row.Concluido">
    <ion-row>
      <ion-text>
        Começar atividade
      </ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <div class="timer">
        <div class="timer-icon">
          <img src="../../assets/images/relogio.svg">
        </div>
        <div class="timer-tempo">
          {{Horas}}:{{Minutos}}:{{Segundos}}.{{Centesimas}}
        </div>
      </div>
    </ion-row>
    <ion-row class="ion-justify-content-between btn-area ion-margin-bottom">
      <div class="btn-play" (click)="estadoSwap()">
        <ion-icon [name]=estado></ion-icon>
      </div>
      <div class="btn-refresh" (click)="stop()">
        <ion-icon  name="refresh"></ion-icon>
      </div>
      <div class="btn-save" (click)="presentModal()">
        <ion-icon name="save-outline"></ion-icon>
      </div>
    </ion-row>
    </div>
    <div *ngIf="row.Concluido">
    <ion-row>
      <ion-text>
        {{row.Titulo}}
      </ion-text>
    </ion-row>
    <!-- <ion-row class="ion-margin-bottom">
      <select class="select-mes">
        <option>Segunda</option>
        <option>Terça</option>
        <option>Quarta</option>
        <option>Quinta</option>
        <option>Sexta</option>
        <option>Sábado</option>
        <option>Domingo</option>
      </select>
    </ion-row> -->
    <ion-row class="record ion-justify-content-between ion-margin-bottom">
      <div class="dados">
        <div class="tempo">
          <div class="tempo-icon">
            <img src="../../assets/images/relogio.svg">
          </div>
          <div class="tempo-tempo">
            {{row.Tempo}}
          </div>
        </div>
        <div class="pontos">
          <div class="pontos-icon">
            <img src="../../assets/images/estrela.svg">
          </div>
          <div class="pontos-valor">
          {{row.Pontuacao}}
          </div>
        </div>
      </div>
      <div class="medal"></div>
    </ion-row>
    <ion-row>
      Me senti
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <div class="icon-status">
        <div class="icon-status-icon" *ngIf="row.Esforco == 1">
          <img src="./assets/icon/emoji.svg">
        </div>
        <div class="icon-status-icon" *ngIf="row.Esforco == 2">
          <img src="./assets/icon/emoji (1).svg">
        </div>
        <div class="icon-status-icon" *ngIf="row.Esforco == 3">
          <img src="./assets/icon/sad.svg">
        </div>
        <div class="icon-status-icon" *ngIf="row.Esforco == 4">
          <img src="./assets/icon/emoji (2).svg">
        </div>
        <div class="icon-status-feeling">
          {{row.MensagemPontuacao}}
        </div>
      </div>
    </ion-row>
    <ion-row>
      <ion-text>ANOTAÇÕES</ion-text>
    </ion-row>
    <ion-row>
      {{row.Observacao}}
    </ion-row>
  </div>
  </div>
</ion-content>
