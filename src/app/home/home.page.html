<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="bg-logo ion-padding">
    <ion-row class="ion-margin-bottom">
      <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
    </ion-row>
    <ion-row>
      <ion-text>
        Meta alcançada em
      </ion-text>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <select class="select-mes">
        <option>Janeiro</option>
        <option>Fevereiro</option>
        <option>Março</option>
        <option>Abril</option>
        <option>Maio</option>
        <option>Junho</option>
      </select>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col class="week-finished" [routerLink]="['../week']">
        <ion-row>
          <ion-text>Semana 01</ion-text>
        </ion-row>
        <ion-row class="card-info">
          <ion-row class="d-flex w-100">
            <div class="dados">
              <div class="tempo">
                <div class="tempo-icon">
                  <img src="../../assets/images/relogio.svg">
                </div>
                <div class="tempo-tempo">
                  00:00
                </div>
              </div>
              <div class="pontos">
                <div class="pontos-icon">
                  <img src="../../assets/images/estrela.svg">
                </div>
                <div class="pontos-valor">
                  0000
                </div>
              </div>
            </div>
            <div class="icon-card"></div>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col class="week-open">
        <ion-row>
          <ion-text>Semana 02</ion-text>
        </ion-row>
        <ion-row class="card-info">
          <ion-row class="d-flex w-100">
            <div class="dados">
              <div class="tempo">
                <div class="tempo-icon">
                  <img src="../../assets/images/clock_gray.svg">
                </div>
              </div>
              <div class="pontos">
                <div class="pontos-icon">
                  <img src="../../assets/images/star_gray.svg">
                </div>
              </div>
            </div>
            <div class="icon-card"></div>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col class="week-closed">
        <ion-row>
          <ion-text>Semana 03</ion-text>
        </ion-row>
        <ion-row class="card-info">
          <ion-row class="d-flex w-100">
            <div class="dados">
              <div class="tempo">
                <div class="tempo-icon">
                  <img src="../../assets/images/clock_gray.svg">
                </div>
              </div>
              <div class="pontos">
                <div class="pontos-icon">
                  <img src="../../assets/images/star_gray.svg">
                </div>
              </div>
            </div>
            <div class="icon-card"></div>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col class="week-closed">
        <ion-row>
          <ion-text>Semana 04</ion-text>
        </ion-row>
        <ion-row class="card-info">
          <ion-row class="d-flex w-100">
            <div class="dados">
              <div class="tempo">
                <div class="tempo-icon">
                  <img src="../../assets/images/clock_gray.svg">
                </div>
              </div>
              <div class="pontos">
                <div class="pontos-icon">
                  <img src="../../assets/images/star_gray.svg">
                </div>
              </div>
            </div>
            <div class="icon-card"></div>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
