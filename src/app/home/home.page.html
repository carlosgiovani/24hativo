<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
  </ion-item>
  <ion-row>
    <ion-text>
      Meta alcançada em
    </ion-text>
  </ion-row>
  <ion-row>
    <select class="select-mes">
      <option>Janeiro</option>
      <option>Fevereiro</option>
      <option>Março</option>
      <option>Abril</option>
      <option>Maio</option>
      <option>Junho</option>
    </select>
  </ion-row>
  <ion-row>
    <ion-text>Semana 01</ion-text>
  </ion-row>
  <ion-row class="card-info">
    <ion-row class="d-flex">
      <div class="dados">
        <div class="tempo">
          <div class="tempo-icon">
            <img src="../../assets/images/relogio.svg">
          </div>
          <div class="tempo-tempo">
            00:00
          </div>
        </div>
        <div class="pontos">
          <div class="pontos-icon">
            <img src="../../assets/images/estrela.svg">
          </div>
          <div class="pontos-valor">
            0000
          </div>
        </div>
      </div>
      <div class="trofeu">
        <img src="../../assets/images/trofeu.svg">
      </div>
    </ion-row>
  </ion-row>
</ion-content>
